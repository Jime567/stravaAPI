<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
 
    <script src="func.js"></script>
</head>
<body>
  <header>
    <img src="assets/mtbPlaceholder.webp" alt="Logo" class="headerImage">

  </header>
  <main>
    <h1 class="title">Morning Mountain Biking</h1>
    <p class="date">January 7rd, 2024</p>
    <p class="desc">Mountain biking is a great way to get your exercise in before work. It's a great way to get your heart rate up and get your blood pumping. It's also a great way to get your mind off of work and enjoy the outdoors.</p>
    <div class="list">
        <div class="listItem">
            <img src="assets/distance.png" width="50px" height="50px">
            <p id="distance">33.3 miles</p>
        </div>
        <div class="listItem">
            <img src="assets/time.png" width="50px"height="50px">
            <p id="time">50:34</p>
        </div>
        <div class="listItem">
            <img src="assets/calories.png" width="50px"height="50px">
            <p id="calories">1000 kcal</p>
        </div>
        <div class="listItem">
            <img src="assets/elevation.png" width="50px"height="50px">
            <p id="elevation"></p>
        </div>
    </div>
</main>
</body>
</html>
